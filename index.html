<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Birthday CountDown</title>
</head>
<body>
  <div id="container">
    <h1 id="then">Your Birthday is Coming</h1>
    <div class="count-container">
      <div class="count-el days-c">
        <p class="big-text" id="days">0</p>
        <span>Days</span>
      </div>
      <div class="count-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="count-el Minute-c">
        <p class="big-text" id="Minute">0</p>
        <span>Minutes</span>
      </div>
      <div class="count-el Secound-c">
        <p class="big-text" id="Second">0</p>
        <span>Secounds</span>
      </div>
      
    </div>
      </div>
      <p class="end">@Praveen_Singh</p>
</body>
<script src="index.js"></script>
</html>
